<div class="list-group-item card-contato card-container bigger">
  <div class="d-flex justify-content-between">
    <h5 class="mb-1 fw-bold fst-italic">{{ nomeItem }}</h5>
    <div>
      <button [routerLink]="editarLink" type="button" class="btn btn-sm btn-primary me-1">
        <i class="bi bi-pencil"></i>
      </button>
      <button [routerLink]="deletarLink" type="button" class="btn btn-sm btn-outline-danger">
        <i class="bi bi-trash"></i>
      </button>
      <button *ngIf="detalhesLink" [routerLink]="detalhesLink" type="button" class="btn btn-sm btn-outline-info">
        <i class="bi bi-eye"></i>
      </button>

    </div>
  </div>
  <ng-content></ng-content>
</div>
