<div class="container">
  <div class="row">
    <div class="col-12 col-md-10 col-lg-9 mx-auto mt-5">
      <h1 class="fw-bold text-primary">{{ title }}</h1>
      <a [routerLink]="routerLinkPath" role="button" class="btn btn-primary mb-4">
        <i class="bi bi-plus-circle me-2"></i>{{ buttonText }}
      </a>
      <div class="card shadow-lg rounded">
        <div class="card-header bg-dark text-white">
          <h5 class="card-title">{{ cardTitle }}</h5>
        </div>
        <div class="card-body">
          <div class="list-group">
            <ng-content></ng-content>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
