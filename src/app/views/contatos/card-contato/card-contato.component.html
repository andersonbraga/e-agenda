<div class="list-group-item card-contato card-container bigger">
  <div class="d-flex justify-content-between">
    <h5 class="mb-1">{{ contato.nome }}</h5>
    <div>
      <button data-cy="btnEditar" routerLink="/contatos/editar/{{contato.id}}" type="button" class="btn btn-sm btn-primary me-1">
        <i class="bi bi-pencil"></i>
      </button>
      <button data-cy="btnExcluir" routerLink="/contatos/excluir/{{contato.id}}" type="button" class="btn btn-sm btn-outline-danger">
        <i class="bi bi-trash"></i>
      </button>

      <button routerLink="/contatos/visualizar-contato/{{contato.id}}" type="button" class="btn btn-sm btn-outline-info">
        <i class="bi bi-eye"></i>
      </button>
    </div>
  </div>
  <p class="mb-1">Telefone: {{ contato.telefone }}</p>
  <p class="mb-1">Cargo: {{ contato.cargo }}</p>
  <p class="mb-1">Empresa: {{ contato.empresa }}</p>
</div>
