<div class="container">
  <div class="row">

    <div class="col-12 col-md-10 col-lg-9 mx-auto mt-5">

      <div class="text-md-start">
        <h1 class="fw-bold text-primary">Listar Contatos</h1>
        <hr />
      </div>


      <div class="d-grid d-md-flex gap-1 mt-5">
        <a [routerLink]="['/contatos/inserir']" role="button" class="btn btn-primary me-md-1">
          <i class="bi bi-plus-circle me-2"></i>
          Novo Contato
        </a>
      </div>


      <div class="mt-3">
        <div class="card">
          <div class="card-header bg-dark text-white">
            <h5 class="card-title">Lista de Contatos</h5>
          </div>
          <div class="card-body">
            <div class="list-group">
              <ng-container *ngFor="let contato of contatos">
                <div class="list-group-item">
                  <div class="d-flex justify-content-between">
                    <h5 class="mb-1">{{ contato.nome }}</h5>
                    <div>
                      <button data-cy="btnEditar" routerLink="/contatos/editar/{{contato.id}}" type="button" class="btn btn-sm btn-primary me-1">
                        <i class="bi bi-pencil"></i>
                      </button>
                      <button data-cy="btnExcluir" routerLink="/contatos/excluir/{{contato.id}}" type="button" class="btn btn-sm btn-outline-danger">
                        <i class="bi bi-trash"></i>
                      </button>
                    </div>
                  </div>
                  <p class="mb-1">Telefone: {{ contato.telefone }}</p>
                  <p class="mb-1">Cargo: {{ contato.cargo }}</p>
                  <p class="mb-1">Empresa: {{ contato.empresa }}</p>

                </div>
              </ng-container>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
