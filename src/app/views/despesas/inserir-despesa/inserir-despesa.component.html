<div class="container">
  <div class="row">
    <div class="col-12 col-md-10 col-lg-6 mx-auto mt-5 card shadow">
      <div class="card-header">
        <h1 class="fw-bold text-primary">Inserir Nova Despesa</h1>
      </div>
      <form [formGroup]="form" (ngSubmit)="gravar()" class="mt-4 card-body">

        <div class="form-group mb-3 position-relative">
          <app-input-form [control]="getFormControl('descricao')" [placeholder]="'Descricao'"></app-input-form>
        </div>

        <div class="form-group mb-3 position-relative">
          <div class="d-flex align-items-center gap-2">
            <app-input-form [control]="getFormControl('tipoPagamento')" type="radio" [value]="tipoEnum.PIX.toString()" placeholder="Pix"></app-input-form>
            <app-input-form [control]="getFormControl('tipoPagamento')" type="radio" [value]="tipoEnum.DINHEIRO.toString()" placeholder="Dinheiro"></app-input-form>
            <app-input-form [control]="getFormControl('tipoPagamento')" type="radio" [value]="tipoEnum.CARTAOCREDITO.toString()" placeholder="Cartao Credito"></app-input-form>

          </div>
        </div>



        <div class="form-group mb-3 position-relative">
          <app-input-form [control]="getFormControl('valor')" placeholder="Valor"></app-input-form>
        </div>

        <div class="form-group mb-3 position-relative">
          <label class="form-label">Data:</label>
          <app-input-form type="date" [control]="getFormControl('data')" placeholder="Data"></app-input-form>
          <!-- <input class="form-control" type="date" formControlName="data" /> -->
        </div>



        <div class="form-group mb-3 position-relative">
          <label class="form-label">Categorias:</label>
          <ng-select formControlName="categoriasSelecionadas" [multiple]="true">
            <ng-option *ngFor="let categoria of categorias" [value]="categoria.id">{{ categoria.titulo }}</ng-option>
          </ng-select>
        </div>

        <div class="card-footer d-flex gap-1 mt-5">
          <button type="submit" class="btn btn-primary px-5">
            <i class="bi bi-save me-2"></i> Gravar
          </button>
          <button routerLink="/compromissos/listar" type="button" class="btn btn-outline-primary px-5">
            <i class="pi pi-arrow-left me-2"></i> Voltar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
