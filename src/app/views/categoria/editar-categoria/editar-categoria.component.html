<div class="container">
  <div class="row">
    <div class="col-12 col-md-10 col-lg-6 mx-auto mt-5 card shadow">
      <div class="card-header">
        <h1 class="fw-bold text-primary">Editar Categoria</h1>
      </div>
      <form [formGroup]="form" class="mt-4 card-body">

        <div class="form-group mb-3 position-relative">
          <app-input-form [control]="getFormControl('titulo')" placeholder="Titulo"></app-input-form>
        </div>

        <div class="card-footer d-flex gap-1 mt-5">
          <button data-cy="btnGravar" (click)="gravar()" type="button" class="btn btn-primary px-5">
            <i class="bi bi-save me-2"></i> Gravar
          </button>
          <button routerLink="/compromissos/listar" type="button" class="btn btn-outline-primary px-5">
            <i class="bi bi-arrow-return-left me-2"></i> Voltar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
