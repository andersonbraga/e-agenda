<div class="container">
  <div class="row">
    <div class="col-12 col-md-10 col-lg-9 mx-auto my-5 card shadow">
      <div class="card-header">
        <h1 class="fw-bold text-primary">Excluir Compromisso</h1>
      </div>
      <div class="card-body">
        <h2 class="fs-5">Tem certeza que deseja excluir a categoria referente a <span class="fw-bolder fst-italic">"{{ categoriaVM.titulo }}"</span>?</h2>
        <dl class="form-group mt-4 row">
          <dt class="col-md-4">
            <label class="control-label">Categoria:</label>
          </dt>
          <dd class="col-md-8">{{ categoriaVM.titulo }}</dd>
        </dl>
      </div>
      <div class="card-footer d-flex gap-1 mt-5">
        <button data-cy="btnExcluirTarefa" (click)="gravar()" type="button" class="btn btn-danger px-5">
          <i class="bi bi-trash-fill me-2"></i>
          Excluir
        </button>
        <button routerLink="/compromissos/listar" type="button" class="btn btn-outline-primary px-5">
          <i class="bi bi-arrow-return-left me-2"></i>
          Voltar
        </button>
      </div>
    </div>
  </div>
</div>
