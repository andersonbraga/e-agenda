<div class="container">
  <div class="row">

    <div class="col-12 col-md-10 col-lg-9 mx-auto mt-5">
      <div class="text-md-start">
        <h1 class="fw-bold text-primary">Listar Compromissos</h1>
        <hr />
      </div>
      <div class="d-grid d-md-flex gap-1 mt-5">
        <a [routerLink]="['/compromissos/inserir']" role="button" class="btn btn-primary me-md-1">
          <i class="bi bi-plus-circle me-2"></i>
          Novo Compromisso
        </a>
      </div>
      <div class="mt-3">
        <div class="card">
          <div class="card-header bg-dark text-white">
            <h5 class="card-title">Lista de Compromissos</h5>
          </div>
          <div class="card-body">
            <div class="list-group">
              <ng-container *ngFor="let compromisso of compromisso">
                <app-card-compromisso [compromisso]="compromisso"></app-card-compromisso>
              </ng-container>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
