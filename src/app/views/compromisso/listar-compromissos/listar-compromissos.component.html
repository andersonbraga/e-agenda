<div class="container">
  <div class="row">

    <div class="col-12 col-md-10 col-lg-9 mx-auto mt-5">

      <div class="text-md-start">
        <h1 class="fw-bold text-primary">Listar Compromissos</h1>
        <hr />
      </div>


      <div class="d-grid d-md-flex gap-1 mt-5">
        <a [routerLink]="['/compromissos/inserir']" role="button" class="btn btn-primary me-md-1">
          <i class="bi bi-plus-circle me-2"></i>
          Novo Compromisso
        </a>
      </div>



      <div class="mt-3">
        <div class="card">
          <div class="card-header bg-dark text-white">
            <h5 class="card-title">Lista de Compromissos</h5>
          </div>
          <div class="card-body">
            <div class="list-group">
              <ng-container *ngFor="let compromisso of compromissos">
                <div class="list-group-item">
                  <div class="d-flex justify-content-between">
                    <h5 class="mb-1">{{ compromisso.assunto }}</h5>
                    <div>
                      <button data-cy="btnEditar" routerLink="/compromissos/editar/{{compromisso.id}}" type="button" class="btn btn-sm btn-primary me-1">
                        <i class="bi bi-pencil"></i>
                      </button>
                      <button data-cy="btnExcluir" routerLink="/compromissos/excluir/{{compromisso.id}}" type="button" class="btn btn-sm btn-outline-danger">
                        <i class="bi bi-trash"></i>
                      </button>
                    </div>
                  </div>

                  <p class="mb-1">Data: {{ compromisso.data }}</p>
                  <p class="mb-1">Hora Inicio: {{ compromisso.horaInicio }}</p>
                  <p class="mb-1">Hora Termino: {{ compromisso.horaTermino }}</p>


                </div>
              </ng-container>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
