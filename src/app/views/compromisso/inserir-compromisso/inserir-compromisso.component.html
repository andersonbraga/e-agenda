<div class="container">
  <div class="row">
    <div class="col-12 col-md-10 col-lg-6 mx-auto mt-5">
      <div class="text-md-start">
        <h1 class="fw-bold text-primary">Inserir Novo Compromisso</h1>
      </div>

      <form [formGroup]="form" (ngSubmit)="gravar()" class="mt-4">
        <div class="form-group mb-3 position-relative">
          <app-input-form [control]="getFormControl('assunto')" [placeholder]="'Assunto'"></app-input-form>
        </div>

        <div class="form-group mb-3 position-relative">
          <div class="d-flex align-items-center gap-2">
            <app-input-form [control]="getFormControl('tipoLocal')" type="radio" [value]="tipoEnum.REMOTO" placeholder="Remoto"></app-input-form>
            <app-input-form [control]="getFormControl('tipoLocal')" type="radio" [value]="tipoEnum.PRESENCIAL" placeholder="Presencial"></app-input-form>
          </div>
        </div>



        <div class="form-group mb-3 position-relative">
          <app-input-form [control]="getFormControl('link')" placeholder="Insira o link"></app-input-form>
        </div>

        <div class="form-group mb-3 position-relative">
          <app-input-form [control]="getFormControl('local')" placeholder="Insira o local"></app-input-form>
        </div>

        <div class="form-group mb-3 position-relative">
          <label class="form-label">Data:</label>
          <input class="form-control" type="date" formControlName="data" />
        </div>

        <div class="form-group mb-3 position-relative row">
          <div class="col-6">
            <label class="form-label">Hora de Início:</label>
            <input class="form-control" type="time" [formControl]="getFormControl('horaInicio')" />
          </div>
          <div class="col">
            <label class="form-label">Hora de Término:</label>
            <input class="form-control" type="time" [formControl]="getFormControl('horaTermino')" />
          </div>
        </div>

        <div class="form-group mb-3 position-relative">
          <label class="form-label">Contato:</label>
          <select class="form-select w-50" formControlName="contatoId">
            <option value="">Selecione um contato</option>
            <option *ngFor="let contato of contatos" [value]="contato.id">{{ contato.nome }}</option>
          </select>
        </div>

        <div class="card-footer g-grid d-flex gap-1 mt-5">
          <button type="submit" class="btn btn-primary px-5">
            <i class="bi bi-save me-2"></i>
            Gravar
          </button>
          <button routerLink="/compromissos/listar" type="button" class="btn btn-outline-primary px-5">
            <i class="pi pi-arrow-left me-2"></i>
            Voltar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
